<div class="container-fluid ">
    <header class="row mb-2">
        <div class="col-3"><img id="logo" src="../../../assets/logo.png" alt="Logo"></div>
        <div class="col-9 text-right"><a class="navbar-brand" routerLink="/home"><img class="w-100" id="logo"
                    src="../../../assets/amaizoon.png" alt="amaizoon"></a></div>
    </header>
</div>
<div class="border-light border-top border-bottom p-1">
    <a class="btn btn-sm btn-outline-primary ml-1">Login</a>
    <a class="btn btn-sm btn-outline-primary ml-1">Register</a>
    <app-cart-section></app-cart-section>
</div>
<div class="container-fluid">
    <div class="row">
        <div class="col-3">
            <div class="row">
                <div class="col-12 mt-3">
                    <button class="btn btn-block btn-sm btn-outline-primary" [class.active]="selectedCategory==''"
                        (click)="selectedCategory = ''">All
                        Categories
                    </button>
                    <button *ngFor="let cat of getCategories()" class="btn btn-block btn-sm btn-outline-primary"
                        (click)="selectedCategory = cat" [class.active]="selectedCategory==cat">{{cat}}
                    </button>
                </div>
            </div>
        </div>
        <div class="col-9 ">
            <div class="row">
                <div *ngFor="let prod of getProducts()" class="col-12 col-lg-6 mt-3">
                    <div class="card m-1 p-1 bg-info border-light ">
                        <h4 class="text-dark">{{prod.name}}
                            <span class="badge badge-pill badge-light float-right">
                                {{prod.price}}â‚¬
                            </span>
                        </h4>
                        <div class="card-body p-0">
                            <div class="card-text rounded text-black-50 ">{{prod.description}}</div>
                            <h5>
                                <span class="badge badge-pill badge-light mt-2">
                                    {{prod.category}}
                                </span>
                                <button class="btn btn-warning float-right" (click)="addToCart(prod)">+Add to
                                    cart</button>
                            </h5>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
