<div class="container-fluid ">
    <header class="row mb-2">
        <div class="col-3"><img id="logo" src="../../../assets/logo.png" alt="Logo"></div>
        <div class="col-9 text-right"><a class="navbar-brand" routerLink="/home"><img class="w-100" id="logo"
                    src="../../../assets/amaizoon.png" alt="amaizoon"></a></div>
    </header>
</div>
<div class="border-light border-top border-bottom p-1">
    <a class="btn btn-sm btn-outline-primary ml-1">Login</a>
    <a class="btn btn-sm btn-outline-primary ml-1">Register</a>
</div>
<div class="row">
    <div class="col-8 mx-auto">
        <table class="table table-bordered table-hover text-white table-dark table-striped mt-3"
            *ngIf="totalProducts!= 0">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Price</th>
                    <th>Quantity</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let prod of products">
                    <td>{{prod.product.name}}</td>
                    <td>{{prod.product.price}}</td>
                    <td>{{prod.quantity}}</td>
                    <td><button (click)="removeOne(prod.product.id)" class="btn btn-danger btn-sm">remove
                            one</button>
                    </td>
                </tr>
                <tr class="text-right ">
                    <td colspan="2">Total items : {{totalProducts}}</td>
                    <td colspan="2">Total cost : {{totalPrice | currency : 'EUR'}}</td>
                </tr>
            </tbody>
        </table>
        <h3 class="text-center rounded border-warning border text-dark bg-secondary mt-5 p-3"
            *ngIf="totalProducts == 0">
            No
            products added
            to
            cart
            yet</h3>
    </div>
</div>
