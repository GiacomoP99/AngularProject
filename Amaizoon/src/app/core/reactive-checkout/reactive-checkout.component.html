<div class="container-fluid ">
    <header class="row mb-2">
        <div class="col-3"><img id="logo" src="../../../assets/logo.png" alt="Logo"></div>
        <div class="col-9 text-right"><a class="navbar-brand" routerLink="/administration"><img class="w-100" id="logo"
                    src="../../../assets/amaizoon.png" alt="amaizoon"></a></div>
    </header>
</div>
<div class="border-light border-top border-bottom p-1">
    <a class="btn btn-sm btn-outline-primary ml-1">Login</a>
    <a class="btn btn-sm btn-outline-primary ml-1">Register</a>
</div>
<div class="row" *ngIf="sent">
    <div class="col-8 mx-auto">
        <h3 class="text-center rounded border-warning border text-dark bg-secondary mt-5 p-3">
            <a routerLink="/home" class="text-light">
                Thanks! Order sent with success! Click here to go back shopping</a>
        </h3>
    </div>
</div>


<div class="row" *ngIf="!sent">
    <div class="col-12 d-block text-center">
        {{order | json}}
    </div>
    <div class="col-4 mx-auto">
        <form [formGroup]="orderForm" (ngSubmit)="sendOrder()">
            <label>Name: </label>
            <input class="form-control" formControlName="name" type="text" [(ngModel)]="order.name">
            <ul class="text-danger" *ngIf="name?.dirty && name?.invalid">
                <li *ngIf="name?.errors?.['required']">
                    Name is mandatory
                </li>
                <li *ngIf="name?.errors?.['minlength']">
                    Name must be at least 2 characters
                </li>
            </ul>
            <label>Surname: </label>
            <input class="form-control" formControlName="surname" type="text" [(ngModel)]="order.surname">
            <label>City: </label>
            <input class="form-control" formControlName="city" type="text" [(ngModel)]="order.city">
            <label>Address: </label>
            <input class="form-control" formControlName="address" type="text" [(ngModel)]="order.address">
            <div class="row">
                <div class="text-left col-6">
                    <button class="btn  btn-success mt-3" routerLink="/cart-details">Back to cart</button>
                </div>
                <div class="text-right col-6">
                    <button class="btn  btn-success mt-3">Send</button>
                </div>
            </div>
        </form>
    </div>
</div>
