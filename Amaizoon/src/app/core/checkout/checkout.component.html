<div class="container-fluid ">
    <header class="row mb-2">
        <div class="col-3"><img id="logo" src="../../../assets/logo.png" alt="Logo"></div>
        <div class="col-9 text-right"><a class="navbar-brand" routerLink="/home"><img class="w-100" id="logo"
                    src="../../../assets/amaizoon.png" alt="amaizoon"></a></div>
    </header>
</div>
<div class="border-light border-top border-bottom p-1">
    <a class="btn btn-sm btn-outline-primary ml-1" routerLink="/login">Login</a>
    <a class="btn btn-sm btn-outline-primary ml-1">Register</a>
</div>
<div class="row" *ngIf="sent">
    <div class="col-8 mx-auto">
        <h3 class="text-center rounded border-warning border text-dark bg-secondary mt-5 p-3">
            <a routerLink="/home" class="text-light">
                Thanks {{order.name | uppercase}}! Order sent with success! Click here to go back shopping</a>
        </h3>
    </div>
</div>


<div class="row" *ngIf="!sent">
    <div class="col-12 d-block">
        {{order | json}}
    </div>
    <div class="col-4 mx-auto">
        <form #formOrder="ngForm" (ngSubmit)="sendOrder(formOrder)">
            <label>Name: </label>
            <input class="form-control" #nameRef="ngModel" type="text" name="name" [(ngModel)]="order.name"
                minlength="2" required>
            <ul class="text-danger" *ngIf="nameRef.dirty && nameRef.invalid">
                <li *ngIf="nameRef.errors?.['required']">
                    Name is mandatory
                </li>
                <li *ngIf="nameRef.errors?.['minlength']">
                    Name must be at least 2 characters
                </li>
            </ul>
            <label>Surname: </label>
            <input class="form-control" #surnamemeRef="ngModel" type="text" name="surname" [(ngModel)]="order.surname"
                minlength="2" required>
            <label>City: </label>
            <input class="form-control" #cityRef="ngModel" type="text" name="city" [(ngModel)]="order.city"
                minlength="2" required>
            <label>Address: </label>
            <input class="form-control" #addressRef="ngModel" type="text" name="address" [(ngModel)]="order.address"
                minlength="2" required>
            <div class="row">
                <div class="text-left col-6">
                    <button class="btn  btn-success mt-3" routerLink="/cart-details">Back to cart</button>
                </div>
                <div class="text-right col-6">
                    <button class="btn  btn-success mt-3">Send</button>
                </div>
            </div>
        </form>
    </div>
</div>
